apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users-api
          image: shawlu95/story-prod-users:latest
          env:
            - name: MONGO_URL
              value: 'nodejs.rr8cx.mongodb.net'
            - name: MONGODB_USERNAME
              value: 'admin'
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-pass
                  key: mongo_pass
            - name: MONGODB_NAME
              value: 'story-dev'
            - name: AUTH_API_ADDRESSS
              value: 'auth-service.default:3000'
